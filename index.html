<!DOCTYPE html>
   <html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">

      <!--=============== REMIXICONS ===============-->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.css">

      <!--=============== CSS ===============-->
      <link rel="stylesheet" href="assets/css/styles.css">
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.1/css/all.min.css" integrity="sha512-5Hs3dF2AEPkpNAR7UiOHba+lRSJNeM2ECkwxUIxC1Q/FLycGTbNapWXB4tP889k5T5Ju8fs4b1P5z/iB4nMfSQ==" crossorigin="anonymous" referrerpolicy="no-referrer" />
      <title>Eco Service Group LLCC</title>
   </head>
   <body>
      <!--=============== HEADER ===============-->
      <header class="header" id="header">
         <div class="header__container">
            <a href="#" class="header__logo">
               <span>Eco Service Group LLCC</span>
            </a>
            <button class="header__toggle" id="header-toggle">
               <i class="ri-menu-line"></i>
            </button>
         </div>
      </header>

      <!--=============== SIDEBAR ===============-->
      <nav class="sidebar" id="sidebar" style="z-index: 100;">
         <div class="sidebar__container">
            <div class="sidebar__user">
               <!-- <div class="sidebar__img">
                  <img src="assets/img/perfil.png" alt="image">
               </div> -->
               <div class="sidebar__info">
                  <h3>Eco Service Group LLCC</h3>
               </div>
            </div>

            <div class="sidebar__content">
               <div>
                  <h3 class="sidebar__title">SERVICES</h3>

                  <div class="sidebar__list">
                     <ul>
                        <li>
                           <a href="#" class="sidebar__link active-link">
                              <i class="fa-solid fa-house"></i>
                              <span>Home</span>
                           </a>
                           <span class="tooltip">Home</span>
                        </li>
                     </ul>   
                     <ul>
                        <li>
                           <a href="#" class="sidebar__link">
                              <i class="fa-solid fa-circle-info"></i>
                              <span>About Us</span>
                           </a>
                           <span class="tooltip">About</span>
                        </li>
                     </ul>
                     <ul>
                        <li>
                           <a href="#" class="sidebar__link">
                              <i class="fa-solid fa-truck-fast"></i>
                              <span>Shipping</span>
                           </a>
                           <span class="tooltip">Shipping</span>
                        </li>
                     </ul>
                     <ul>
                        <li>
                           <a href="#" class="sidebar__link">
                              <i class="fa-solid fa-truck-front"></i>
                              <span>Driving</span>
                           </a>
                           <span class="tooltip">Driving</span>
                        </li>
                     </ul>
                     <ul>
                        <li>
                           <a href="#" class="sidebar__link">
                              <i class="fa-solid fa-phone"></i>
                              <span>Contact Us</span>
                           </a>
                           <span class="tooltip">Contact</span>
                        </li>
                     </ul>
                     <ul>
                        <li>
                           <a href="#" class="sidebar__link">
                              <i class="fa-solid fa-address-card"></i>
                              <span>Vacations</span>
                           </a>
                           <span class="tooltip">Vacations</span>
                        </li>
                     </ul>
                  </div>
               </div>
            </div>

            <div class="sidebar__actions">
               <button>
                  <i class="ri-moon-clear-fill sidebar__link sidebar__theme" id="theme-button">
                     <span>Theme</span>
                  </i>
               </button>
            </div>
         </div>
      </nav>

      <!--=============== MAIN ===============-->
      <main class="main container" id="main" style="overflow-x: hidden;">
         <section class="section hero" aria-label="home" id="home">
            <div class="container" id="headerid">
              <div class="hero-content">
                <h2 class="h1 hero-title">
                  Get your packages delivered anywhere in America.
                </h2>
    
                <p class="hero-text">
                  EXPLORE | ORDER | DELIVER
                </p>
                <div class="btndiv">
                   <a href="contact.html" class="btn-outline" style="margin-top:  40px;">Get in touch</a>   
                </div>
               </div>
              <img src="./assets/img/trcuk2.png" alt="" class="truck" >
            </div>
          </section>
          <div id="myScrollbar" style="display: none;">
            <div id="scrollbarThumb"></div>
          </div>
      </main>
      
      <!--=============== MAIN JS ===============-->
      <script src="assets/js/main.js"></script>
   </body>
</html>
